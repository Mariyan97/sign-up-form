<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="img-left">
        <h1 class="welcome-text">Welcome!</h1>
        <p class="dummy-text">Sign up by entering the information!</p>
      </div>
      <div class="form-content">
        <form action="#" method="post">
          <div class="wrapper">
            <!-- LEFT SIDE OF THE FORM -->
            <div class="left-side">
              <label for="first-name">First Name*</label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                maxlength="32"
                name="first_name"
                pattern="[A-Za-z]{1,32}"
                required
              />
              <label for="email">Email*</label>
              <input type="email" name="email" id="email" required />

              <label for="password">Password*</label>
              <input
                type="password"
                name="password"
                id="password"
                required
                minlength="8"
                maxlength="34"
              />
            </div>
            <!-- RIGHT SIDE OF THE FORM -->
            <div class="right-side">
              <label for="last-name">Last Name*</label>
              <input
                type="text"
                name="last-name"
                id="last-name"
                maxlength="32"
                pattern="[A-Za-z]{1,32}"
                required
              />
              <label for="phone">Phone Number*</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                maxlength="10"
                required
              />
              <label for="confirm">Confirm Passoword*</label>
              <input
                type="password"
                name="confirm"
                id="confirm"
                required
                minlength="8"
                maxlength="34"
              />
            </div>
          </div>
          <div class="bottom-side">
            <button type="submit">Create Account</button>
            <p class="log-in">
              Already have an account ?
              <strong class="log-in"><a href="#">Log in</a></strong>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
